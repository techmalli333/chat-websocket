<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>chat app</title>
  </head>
  <body>
    <h1 class="title">iChat</h1>
    <div class="main">
      <div class="name">
        <span> <i class="far fa-user"></i> </span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <!--  <li class="message-left">
          <p class="message">
            user1
            <span>hi . 29 jan 9:42m</span>
          </p>
        </li>

        <li class="message-right">
          <p class="message">
            user1
            <span>hi . 29 jan 9:42m</span>
          </p>
        </li>

        <li class="message-feedback">
          <p class="feedback" id="feedback">user1 typing a message</p>
        </li> -->
      </ul>

      <form class="message-form" id="message-form">
        <input type="text" id="message-input" class="message-input" />
        <div class="v-divider"></div>
        <button type="submit" class="send-btn">
          Send
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
    <h3 class="total-clients" id="total-clients">Total clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
